<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>
		Calculador de Edad
	</title>
</head>
<body>
    

<script>
//Pregúntale al usuario su edad
var edad= prompt("Cual es tu edad?");
	//Calcula la cantidad de días que tienen esos años
    var diasEnAnos = edad * 365
	//Muestra la respuesta con un mensaje en una alerta
    alert("A que no sabias que ya has vivido aproximadamente "+ diasEnAnos +" dias!")

	</script>

</body>
</html>
